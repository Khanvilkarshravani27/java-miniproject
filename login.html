<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #001f35;
            font-family: 'Lora', serif;
        }
        .login-box {
            background-color: #ddf5fd;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-box w-full max-w-md rounded-lg shadow-lg p-8">
        <h1 class="font-bold text-center text-gray-800 mb-8" style="font-size: 35px;">Login</h1>
        
        <form class="space-y-6">
            <div>
                <label for="email" class="block font-medium text-gray-700 mb-2" style="font-size: 20px;">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="w-full px-4 py-4 border-2 border-gray-400 rounded-lg outline-none"
                    style="background-color: #074674; color: white; box-shadow: inset 0 4px 8px rgba(0,0,0,0.4), inset 0 2px 4px rgba(0,0,0,0.2); border: 2px solid #052a52;"
                    placeholder="Enter your email address"
                    required
                >
            </div>
            
            <div>
                <label for="password" class="block font-medium text-gray-700 mb-2" style="font-size: 20px;">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="w-full px-4 py-4 border-2 border-gray-400 rounded-lg outline-none"
                    style="background-color: #074674; color: white; box-shadow: inset 0 4px 8px rgba(0,0,0,0.4), inset 0 2px 4px rgba(0,0,0,0.2); border: 2px solid #052a52;"
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <button 
                type="button" 
                onclick="showDemo()"
                class="w-full text-white font-medium py-3 px-4 rounded-lg transition-all duration-200"
                style="background: linear-gradient(145deg, #00beff, #0099cc); box-shadow: 0 6px 12px rgba(0,0,0,0.3), 0 3px 6px rgba(0,0,0,0.2); border: 2px solid #0088dd; transform: translateY(0px);"
                onmouseover="this.style.background='linear-gradient(145deg, #049720, #037a1a)'; this.style.boxShadow='0 8px 16px rgba(0,0,0,0.4), 0 4px 8px rgba(0,0,0,0.3)'; this.style.transform='translateY(-2px)';"
                onmouseout="this.style.background='linear-gradient(145deg, #00beff, #0099cc)'; this.style.boxShadow='0 6px 12px rgba(0,0,0,0.3), 0 3px 6px rgba(0,0,0,0.2)'; this.style.transform='translateY(0px)';"
                onmousedown="this.style.background='linear-gradient(145deg, #037a1a, #025c14)'; this.style.boxShadow='0 2px 4px rgba(0,0,0,0.4), inset 0 2px 4px rgba(0,0,0,0.2)'; this.style.transform='translateY(2px)';"
                onmouseup="this.style.background='linear-gradient(145deg, #049720, #037a1a)'; this.style.boxShadow='0 8px 16px rgba(0,0,0,0.4), 0 4px 8px rgba(0,0,0,0.3)'; this.style.transform='translateY(-2px)';"
            >
                Login
            </button>
        </form>
        
        <div class="mt-8 pt-6 border-t border-gray-300 text-center">
            <p class="text-gray-700" style="font-size: 15px;">
                Not Registered? 
                <a href="signup.html" class="text-blue-600 hover:text-blue-800 font-medium underline">
                    Sign-Up Here !
                </a>
            </p>
        </div>
    </div>

    <script>
        function showDemo() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please fill in both email and password fields.');
                return;
            }
            
            alert('Demo Login: This is a sample login form. In a real application, this would authenticate your credentials.');
        }
        
        function showSignupDemo() {
            alert('Sign-Up Demo: This would redirect to a registration page in a real application.');
        }
    </script>
