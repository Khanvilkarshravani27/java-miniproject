<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #001f35;
            font-family: 'Lora', serif;
        }
        .login-box {
            background-color: #ddf5fd;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-box w-full max-w-md rounded-lg shadow-lg p-8">
        <h1 class="font-bold text-center text-gray-800 mb-8" style="font-size: 35px;">Login</h1>
        
        <form class="space-y-6">
            <div>
                <label for="username" class="block font-medium text-gray-700 mb-2" style="font-size: 20px;">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="w-full px-4 py-4 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors shadow-inner"
                    style="background-color: #074674; color: white; box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);"
                    placeholder="Enter your username"
                    required
                >
            </div>
            
            <div>
                <label for="password" class="block font-medium text-gray-700 mb-2" style="font-size: 20px;">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="w-full px-4 py-4 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors shadow-inner"
                    style="background-color: #074674; color: white; box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);"
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <button 
                type="button" 
                onclick="showDemo()"
                class="w-full text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200"
                style="background-color: #00beff;"
                onmouseover="this.style.backgroundColor='#049720'"
                onmouseout="this.style.backgroundColor='#00beff'"
                onmousedown="this.style.backgroundColor='#037a1a'"
                onmouseup="this.style.backgroundColor='#049720'"
            >
                Login
            </button>
        </form>
        
        <div class="mt-8 pt-6 border-t border-gray-300 text-center">
            <p class="text-gray-700" style="font-size: 15px;">
                Not Registered? 
                <a href="signup.html" class="text-blue-600 hover:text-blue-800 font-medium underline">
                    Sign-Up Here !
                </a>
            </p>
        </div>
    </div>

    <script>
        function showDemo() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Please fill in both username and password fields.');
                return;
            }
            
            alert('Demo Login: This is a sample login form. In a real application, this would authenticate your credentials.');
        }
        
        function showSignupDemo() {
            alert('Sign-Up Demo: This would redirect to a registration page in a real application.');
        }
    </script>
