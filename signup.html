<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap');
        
        body {
            background-color: #001f35;
            font-family: 'Lora', serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="rounded-2xl shadow-2xl p-8 w-full max-w-md" style="background-color: #ddf5fd;">
        <div class="text-center mb-8">
            <h1 class="font-bold text-gray-800 mb-2" style="font-size: 35px;">Sign Up</h1>

        </div>
        
        <form class="space-y-6" onsubmit="handleSignup(event)">
            <div>
                <label for="username" class="block font-medium text-gray-700 mb-2" style="font-size: 20px;">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none text-white placeholder-gray-300"
                    style="background-color: #074674;"
                    placeholder="Enter your username"
                >
            </div>
            
            <div>
                <label for="email" class="block font-medium text-gray-700 mb-2" style="font-size: 20px;">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none text-white placeholder-gray-300"
                    style="background-color: #074674;"
                    placeholder="Enter your email"
                >
            </div>
            
            <div>
                <label for="password" class="block font-medium text-gray-700 mb-2" style="font-size: 20px;">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none text-white placeholder-gray-300"
                    style="background-color: #074674;"
                    placeholder="Create a password"
                >
                <p class="text-sm text-gray-600 mt-1">Must include at least 6 characters and special characters (!@#$%^&*)</p>
            </div>
            
            <div>
                <label for="confirmPassword" class="block font-medium text-gray-700 mb-2" style="font-size: 20px;">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none text-white placeholder-gray-300"
                    style="background-color: #074674;"
                    placeholder="Confirm your password"
                >
            </div>
            
            <button 
                type="submit"
                class="w-full text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 outline-none"
                style="background-color: #00beff;"
                onmouseover="this.style.backgroundColor='#049720'"
                onmouseout="this.style.backgroundColor='#00beff'"
            >
                Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600" style="font-size: 15px;">
                Already have an account? 
                <a href="login.html" class="text-blue-600 hover:text-blue-700 font-medium transition-colors duration-200">Sign in</a>
            </p>
        </div>
        
        <!-- Success/Error Messages -->
        <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Reset message
            messageDiv.classList.add('hidden');
            
            // Validation
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                showMessage('Passwords do not match. Please try again.', 'error');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            // Check for special characters
            const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;
            if (!specialCharRegex.test(password)) {
                alert('Password must include at least one special character (!@#$%^&*).');
                showMessage('Password must include at least one special character (!@#$%^&*).', 'error');
                return;
            }
            
            // Simulate successful signup
            showMessage('Account created successfully! Welcome aboard!', 'success');
            
            // Reset form after success
            setTimeout(() => {
                document.querySelector('form').reset();
                messageDiv.classList.add('hidden');
            }, 3000);
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            
            if (type === 'error') {
                messageDiv.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageDiv.classList.add('bg-green-100', 'text-green-700');
            }
        }
        
        // Add real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ef4444';
            } else {
                this.style.borderColor = '#d1d5db';
            }
        });
    </script>

</html>
